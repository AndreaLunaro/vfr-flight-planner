<!DOCTYPE html>
<html lang="it" data-color-scheme="light">
<head>
  <meta charset="UTF-8" />
  <title>VFR Flight Planning &amp; W&amp;B</title>
  <link rel="stylesheet" href="style.css" />
  <!--<script src="xlsx.full.min.js"></script><! libreria XLSX -- >
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

</head>

<body>
  <!-- ===== Header & language toggle ===== -->
  <header class="app-header">
    <div class="container flex justify-between items-center">
      <h1 data-i18n="title">Pianificazione VFR &amp; Weight &amp; Balance</h1>
      <button id="lang-toggle" class="btn btn--outline" data-i18n="lang">English</button>
    </div>
  </header>

  <!-- ===== Tabs ===== -->
  <nav class="tab-nav">
    <button class="tab-btn active" onclick="switchTab('flight-planning', this)" data-i18n="tab_flight">
      Pianificazione Volo
    </button>
    <button class="tab-btn" onclick="switchTab('weight-balance', this)" data-i18n="tab_wb">
      Weight &amp; Balance
    </button>
  </nav>

  <!-- ==================================================== -->
  <!-- === FLIGHT-PLANNING TAB ============================ -->
  <!-- ==================================================== -->
  <section id="flight-planning" class="tab-content active">
    <div class="section">
      <!-- ---- Flight parameters ---- -->
      <div class="flight-params">
        <label class="form-label" data-i18n="cruise_speed">Velocit√† [kts]</label>
        <input id="cruise-speed" class="form-control" value="90" />

        <label class="form-label" data-i18n="fuel_consumption">Consumo [L/h]</label>
        <input id="fuel-consumption" class="form-control" value="30" />

        <label class="form-label" data-i18n="num_wpts">Numero Waypoints</label>
        <input id="num-waypoints" class="form-control" min="2" max="20" />

        <button class="btn btn--secondary" onclick="generateWaypoints()" data-i18n="gen_wpts">
          Genera Waypoints
        </button>
      </div>

      <!-- ---- Dynamic waypoint inputs ---- -->
      <div id="waypoints-section" class="section" style="display: none">
        <div id="waypoints-container"></div>
      </div>

      <!-- ---- Alternate controls ---- -->
      <div class="section">
        <label>
          <input type="checkbox" id="include-alternate" onchange="toggleAlternate()" />
          <span data-i18n="include_alt">Includi Alternato</span>
        </label>

        <div id="alternate-section" style="display: none">
          <div class="flight-params">
            <label class="form-label" data-i18n="num_alt_wpts">Num Waypoints Alternato</label>
            <input id="num-alt-waypoints" class="form-control" min="2" max="20" />

            <button class="btn btn--secondary" onclick="generateAlternateWaypoints()" data-i18n="gen_alt_wpts">
              Genera Alt&nbsp;Waypoints
            </button>
          </div>

          <div id="alt-waypoints-container"></div>
        </div>
      </div>

      <!-- ---- Action buttons ---- -->
      <div class="flight-params">
        <button class="btn btn--primary" onclick="calculateRoute()" data-i18n="calc">Calcola</button>
        <button class="btn btn--outline" onclick="exportToExcel()" data-i18n="export_xlsx">
          Export&nbsp;Excel
        </button>
        <button class="btn btn--outline" onclick="printFlightLog()" data-i18n="print_pdf">
          Stampa&nbsp;PDF
        </button>
      </div>

      <!-- ---- Results table ---- -->
      <div id="flight-results" class="table-container" style="display: none">
        <table class="results-table">
          <thead>
            <tr>
              <th data-i18n="table_fix">FIX</th>
              <th data-i18n="table_route">Route</th>
              <th data-i18n="table_alt">Alt. [Ft]</th>
              <th data-i18n="table_dist">Dist. [NM]</th>
              <th data-i18n="table_radial">Radial</th>
              <th data-i18n="table_time">Flight&nbsp;Time&nbsp;[min]</th>
            </tr>
          </thead>
          <tbody id="flight-results-body"></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- ==================================================== -->
  <!-- === WEIGHT-BALANCE TAB ============================= -->
  <!-- ==================================================== -->
  <section id="weight-balance" class="tab-content">
    <div class="section">
      <!-- Aircraft picker -->
      <div class="flight-params">
        <label class="form-label">Aircraft</label>
        <select id="aircraft-select" class="form-control">
          <option>Aircraft A</option>
          <option>Aircraft B</option>
        </select>
        <button class="btn btn--secondary" onclick="applyAircraftProfile(document.getElementById('aircraft-select').value)">
          Apply
        </button>
      </div>

      <!-- W&B table -->
      <div class="table-container">
        <table class="wb-table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Weight&nbsp;[Kg]</th>
              <th>Arm&nbsp;[m]</th>
              <th>Moment&nbsp;[Kgm]</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>AC Empty Weight</td>
              <td><input class="form-control wb-weight-input" /></td>
              <td><input class="form-control wb-arm-input" value="1.006" /></td>
              <td><input class="form-control" readonly /></td>
            </tr>
            <tr>
              <td>Pilot+Copilot</td>
              <td><input class="form-control wb-weight-input" /></td>
              <td><input class="form-control wb-arm-input" value="1.155" /></td>
              <td><input class="form-control" readonly /></td>
            </tr>
            <tr>
              <td>Rear seats</td>
              <td><input class="form-control wb-weight-input" /></td>
              <td><input class="form-control wb-arm-input" value="2.035" /></td>
              <td><input class="form-control" readonly /></td>
            </tr>
            <tr>
              <td>Fuel on Board [AvGas&nbsp;liters]</td>
              <td><input class="form-control wb-weight-input" /></td>
              <td><input class="form-control wb-arm-input" value="1.075" /></td>
              <td><input class="form-control" readonly /></td>
            </tr>
            <tr>
              <td>Luggage rack</td>
              <td><input class="form-control wb-weight-input" /></td>
              <td><input class="form-control wb-arm-input" value="2.600" /></td>
              <td><input class="form-control" readonly /></td>
            </tr>
            <tr class="total-row">
              <td>Total</td>
              <td><input class="form-control" readonly /></td>
              <td><input class="form-control" readonly /></td>
              <td><input class="form-control" readonly /></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- W&B controls -->
      <div class="flight-params wb-controls">
        <button class="btn btn--primary" onclick="calcWB()">Calc&nbsp;W&amp;B</button>
        <button class="btn btn--outline" onclick="resetWB()">Reset</button>
      </div>

      <!-- W&B canvas -->
      <div class="chart-container">
        <canvas id="wb-chart"></canvas>
        <div id="wb-status" class="wb-status"></div>
      </div>
    </div>
  </section>

  <!-- ===== Scripts ===== -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
